<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Nanu</title>
  <style>
    :root {
      --main-color: #d36f8a;
      --bg-dark: #0c0c0c;
      --card-bg: #1a1a1a;
      --text-light: #f1f1f1;
      --text-muted: #999;
      --accent-success: #00ff88;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: var(--main-color);
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
    }

    .day {
      background: var(--card-bg);
      border: 1px solid #2a2a2a;
      border-left: 5px solid var(--main-color);
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255, 0, 68, 0.2);
      transition: all 0.3s ease;
      position: relative;
    }

    .day:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255, 0, 68, 0.4);
    }

    .day h2 {
      font-size: 1.2rem;
      margin: 0 0 0.5rem;
    }

    .day p {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin: 0.25rem 0;
    }

    .completed {
      border-left-color: var(--accent-success);
      background: #112211 !important;
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.4) !important;
    }

    button {
      margin-top: 0.5rem;
      background-color: var(--main-color);
      color: white;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.3s ease;
      margin-right: 0.5rem;
    }

    button:hover {
      background-color: #cc0033;
    }

    .remove-btn {
      background-color: #444;
    }

    .remove-btn:hover {
      background-color: #222;
    }
    
    .remove-button {
  position: absolute;
  top: 2px;
  right: 4px;
  background: transparent;
  color: white;
  border: none;
  font-size: 14px;
  cursor: pointer;
}
  
  </style>
  <audio id="checkSound" src="sounds/check.mp3"></audio>
  <audio id="uncheckSound" src="sounds/uncheck.mp3"></audio>
</head>
<body>
  <h1>ðŸ“† Nanu Weekk</h1>
  <div class="calendar" id="calendar"></div>

  <script>
    const tasks = [
      { day: 'Lunes', task: 'Espacio de ala â™¥' },
      { day: 'Martes', task: 'Estudio ðŸŽ§' },
      { day: 'MiÃ©rcoles', task: 'Orden de la casa' },
      { day: 'Jueves', task: 'DJ set' },
      { day: 'Viernes', task: 'WESTSIDE' },
      { day: 'SÃ¡bado', task: 'TRAPNOSIS' },
      { day: 'Domingo', task: 'ReflexiÃ³n Post' }
    ];

    const calendar = document.getElementById('calendar');

    tasks.forEach((item, index) => {
      const stored = localStorage.getItem(`task_${index}`);
      const div = document.createElement('div');
      div.className = 'day' + (stored === 'done' ? ' completed' : '');

      div.innerHTML = `
        <h2>${item.day}</h2>
        <p>${item.task}</p>
        <button onclick="completeTask(${index}, this.parentElement)">âœ… Hecho</button>
        <button class="remove-btn" onclick="undoTask(${index}, this.parentElement)">âœ– Deshacer</button>
      `;

      calendar.appendChild(div);
    });

    function completeTask(index, element) {
      localStorage.setItem(`task_${index}`, 'done');
      element.classList.add('completed');
    }

    function undoTask(index, element) {
      localStorage.removeItem(`task_${index}`);
      element.classList.remove('completed');
    }

    document.querySelectorAll('.calendar-day').forEach(day => {
  const checkSound = document.getElementById('checkSound');
  const uncheckSound = document.getElementById('uncheckSound');

  const removeBtn = document.createElement('button');
  removeBtn.innerText = 'âœ•';
  removeBtn.classList.add('remove-button');
  removeBtn.style.display = 'none';
  day.appendChild(removeBtn);

  day.addEventListener('click', () => {
    if (!day.classList.contains('checked')) {
      day.classList.add('checked');
      day.style.backgroundColor = '#4CAF50';
      day.style.boxShadow = '0 0 15px #4CAF50';
      removeBtn.style.display = 'inline';
      checkSound.currentTime = 0;
      checkSound.play();
    }
  });

  removeBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    day.classList.remove('checked');
    day.style.backgroundColor = '#111';
    day.style.boxShadow = '0 0 10px rgba(255, 255, 255, 0.1)';
    removeBtn.style.display = 'none';
    uncheckSound.currentTime = 0;
    uncheckSound.play();
  });
});
  </script>
</body>
</html>
